<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a target="_blank"
        href="https://api.live.bilibili.com/room/v1/Room/playUrl?cid=24329555&platform=h5&otype=json&quality=4">GO</a>
    <button>Get</button>
    <script>
        function getUrl() {
            navigator.clipboard.readText().then((text) => {
                const obj = JSON.parse(text)
                if (typeof obj === "object") {
                    const url = encodeURI(obj.data.durl[0].url)
                    navigator.clipboard.writeText(url)
                }
            })
        }
        document.querySelector('button').addEventListener('click', getUrl)
    </script>
</body>

</html>
